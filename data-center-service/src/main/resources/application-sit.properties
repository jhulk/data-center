# set log path
logging.path=/opt/data-center-service/logs

## datasource config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.01:3306/data_center?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.sql-script-encoding=utf-8

## dubbo config
spring.dubbo.registry=zookeeper://127.0.0.1:2181
spring.dubbo.version=1.0.0.sit